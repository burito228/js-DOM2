<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />
      <title>Document</title>
   </head>
   <body>
      <!-- Slider main container -->
      <div class="swiper">
         <!-- Additional required wrapper -->
         <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
         </div>

         <!-- If we need navigation buttons -->
         <div class="swiper-button-prev"></div>
         <div class="swiper-button-next"></div>

         <!-- If we need scrollbar -->
      </div>
      <div class="btns-list">
         <button class="floating-button" id="add">Додати ще 4 слайди</button>
         <button class="floating-button" id="clear">Очистити галерею</button>
         <button class="floating-button" id="delete">
            Видалити останню картинку
         </button>
         <button class="floating-button" id="reverse">
            Перевернути галерею
         </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="index.js"></script>
   </body>
</html>
